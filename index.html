<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
  <link rel="stylesheet" href="challenge.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle Logo">
    </div>
    <div class="content">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      <div class="description">
        <div class="header">Build The Community Your Fans Will Love</div>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </div>
    </div>
    <div class="content-footer">
      <span class="logos"><i class="fab fa-facebook-f"></i></span>
      <span class="logos"><i class="fab fa-twitter"></i></span>
      <span class="logos"><i class="fab fa-instagram"></i></i></span>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Ryusuke66" target="_blank">Yassine Ghezal</a>.
    </p>
  </footer>
</body>
</html>
